<!DOCTYPE html>
  <head>
    <title>Keyframe Animations</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Roboto Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,900" rel="stylesheet"/>

    <!-- FONT AWESOME ICONS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <!-- OUR STYLESHEET-->
    <link rel="stylesheet" href="keyStyle.css" type="text/css" media="all"/>
  </head>

  <body>
    <div class="cs-container">
      <h1>COMING <br>SOON!<br></h1>
    </div>
    <div class="loading-container">
      <div class="loading"></div>
    </div>
    <div class="background">
      <img src="car.png" class="car"/>
      <img src="motobike.png" class="motobike"/>
    </div>
    <div class="tt">
      <h1>I Love CSS <span></span></h1>
    </div>
    <div class="banner"></div>
    <div class="but-bg">
      <a>Hover Me</a>
    </div>
    <div class="but-bg2">
      <a id="hover2">Hover Me</a>
    </div>
    <div class="text-container">
      <ul>
        <li>L</li>
        <li>I</li>
        <li>G</li>
        <li>H</li>
        <li>T</li>
        <li>I</li>
        <li>N</li>
        <li>G</li>
      </ul>
    </div>
    <div class="heart-container">
      <div class="heart"></div>
    </div>
    <div class="text-container2">
      <h1>CSS ANIMATION</h1>
    </div>
    <div class="bouncing-container">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="rain-container">
      <div class="rain"></div>
    </div>
    <div class="icon-container">
      <ul>
        <li><i class="fas fa-heart"></i></li>
        <li><i class="fas fa-glass-martini"></i></li>
        <li><i class="fas fa-globe"></i></li>
        <li><i class="fas fa-gift"></i></li>
      </ul>
    </div>
    <div class="cradle-container">
      <div class="cradle">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
